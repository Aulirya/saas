services:
  frontend:
    container_name: saas-frontend
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY:-${CLERK_PUBLISHABLE_KEY}}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    volumes:
      # Bind mount source for hot reload
      - ./web/src:/app/src
      - ./web/public:/app/public
      # Prevent overwriting container's node_modules
      - /app/node_modules
    networks:
      - saas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "run", "-e", "await fetch('http://localhost:3000')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    container_name: saas-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    volumes:
      # Bind mount source for hot reload
      - ./backend/src:/app/src
      # Prevent overwriting container's node_modules
      - /app/node_modules
    networks:
      - saas-network
    depends_on:
      frontend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "run", "-e", "await fetch('http://localhost:3001/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  saas-network:
    driver: bridge
