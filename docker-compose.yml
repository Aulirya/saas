version: "3.9"

services:
  surrealdb:
    container_name: saas-surrealdb
    image: surrealdb/surrealdb:v3.0.0-alpha.12
    user: root
    ports:
      - "8000:8000"
    environment:
      - SURREAL_CAPS_ALLOW_EXPERIMENTAL=files
      - SURREAL_BUCKET_FOLDER_ALLOWLIST=/pdf_upload
    command:
      - start
      - --user
      - root
      - --pass
      - root
      - --allow-experimental
      - files
      - --bind
      - 0.0.0.0:8000
      - rocksdb:/data/database.db
    volumes:
      - surrealdb-data:/data
      - pdf-upload:/pdf_upload
    networks:
      - saas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # -----------------------------
  # Backend (Bun workspace app)
  # -----------------------------
  backend:
    container_name: saas-backend
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_WEBHOOK_SIGNING_SECRET=${CLERK_WEBHOOK_SIGNING_SECRET}
      - SURREALDB_URL=${SURREALDB_URL:-http://surrealdb:8000}
      - SURREALDB_USER=${SURREALDB_USER:-root}
      - SURREALDB_PASS=${SURREALDB_PASS:-root}
      - SURREALDB_NS=${SURREALDB_NS:-Aulirya}
      - SURREALDB_DB=${SURREALDB_DB:-saas}
    volumes:
      - ./apps/backend/src:/app/apps/backend/src
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/apps/backend/node_modules
    networks:
      - saas-network
    depends_on:
      surrealdb:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # -----------------------------
  # Frontend (Vite + React)
  # -----------------------------
  frontend:
    container_name: saas-frontend
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY:-${CLERK_PUBLISHABLE_KEY}}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/apps/web/node_modules
    networks:
      - saas-network
    depends_on:
      backend:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # -----------------------------
  # Database tools (optional)
  # -----------------------------
  surrealdb-migrate:
    container_name: saas-surrealdb-migrate
    build:
      context: ./apps/database-migrations
      dockerfile: Dockerfile
    profiles:
      - tools
    depends_on:
      surrealdb:
        condition: service_started
    volumes:
      - ./apps/database-migrations/migrations:/migrations:ro
    environment:
      - SURREALDB_URL=http://surrealdb:8000
      - SURREALDB_USER=root
      - SURREALDB_PASS=root
      - SURREALDB_NS=Aulirya
      - SURREALDB_DB=saas
    networks:
      - saas-network
    restart: on-failure:3

  surrealdb-seed:
    container_name: saas-surrealdb-seed
    build:
      context: ./apps/database-migrations
      dockerfile: Dockerfile.seed
    profiles:
      - tools
    depends_on:
      surrealdb:
        condition: service_started
    volumes:
      - ./apps/database-migrations/seeds:/seeds:ro
    environment:
      - SURREALDB_URL=http://surrealdb:8000
      - SURREALDB_USER=root
      - SURREALDB_PASS=root
      - SURREALDB_NS=Aulirya
      - SURREALDB_DB=saas
    networks:
      - saas-network
    restart: "no"

networks:
  saas-network:
    driver: bridge

volumes:
  surrealdb-data:
    driver: local
  pdf-upload:
    driver: local
